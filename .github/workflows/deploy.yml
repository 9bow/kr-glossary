name: Build and Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:
  # Auto-merge í›„ ìë™ ë°°í¬
  pull_request:
    types: [closed]
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Type check
        run: npm run type-check

      - name: Lint code
        run: npm run lint

      - name: Validate data
        run: |
          python scripts/validate-terms.py
          python scripts/check-duplicates.py
          python scripts/validate-sorting.py
          python scripts/validate-index.py

      - name: Build project
        run: npm run build:github

      - name: Generate dynamic sitemap
        run: |
          python .github/scripts/generate-sitemap.py > dist/sitemap.xml

      - name: Generate robots.txt
        run: |
          echo 'User-agent: *' > dist/robots.txt
          echo 'Allow: /' >> dist/robots.txt
          echo '' >> dist/robots.txt
          echo 'Sitemap: https://glossary.kr/sitemap.xml' >> dist/robots.txt

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-deployment:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    
